<a href="#/jobs/{{displayedJob._id}}" class="btn btn-primary btn-sm" ng-click="cancelEdit()">Â« Cancel Edit</a><br><br>
<form id="editjobform">

<div class="panel panel-default">

		<div class="panel-heading">
			<h4><label for="jobtitle">Job Title:</label> 
				<input type="text" class="form-control" name="jobtitle" ng-model="editjob.jobtitle" id="jobtitle">
			</h4>
		</div>
		
		<div class="panel-body">
			<h4><label for="company"><strong>Company:</strong></label>
	              <input type="text" class="form-control" name="company" ng-model="editjob.company" id="company">
	        </h4>
	        
	        <p><label for="jobtype">Job Type</label>
                <select name="jobtype" ng-model="editjob.jobtype" form="editjobform">
                  <option value="full-time">Full-time</option>
                  <option value="part-time">Part-time</option>
                  <option value="contract">Contract</option>
                  <option value="temporary">Temporary</option>
            	</select>
            </p>

			<p><label for="location"><strong>Job Location (city)</strong></label>
	            <select name="location" ng-model="editjob.location" form="editjobform">
	              <option value="portland" >Portland</option>
	              <option value="beaverton" >Beaverton</option>
	              <option value="hillsboro">Hillsboro</option>
	              <option value="gresham">Gresham</option>
	              <option value="vancouver">Vancouver, WA</option>
	            </select> 
			</p>
	        
	        <p><label for="geography">Geographic area</label>
	            <select name="geography" form="editjobform" ng-model="editjob.geography">
	              <option value="north">North</option>
	              <option value="northeast">Northeast</option>
	              <option value="northwest">Northwest</option>
	              <option value="southeast">Southeast</option>
	              <option value="southwest">Southwest</option>
	              <option value="west suburbs">West Suburbs</option>
	            </select>
	        </p>

	        <label for="zipcode">Zip Code (5 digit)</label>
				<input type="number" id="zipcode" name="zipcode" ng-model="editjob.zipcode" min="97000" max="97999">
	        
	        <h4><label for="textarea">Description</label></h4>
	              <textarea form="editjobform" name="description" class="form-control" rows="8" ng-model="editjob.description" placeholder="Description"></textarea>

			<label for="contact">Contact Information</label>
	              <input type="text" class="form-control" id="contact" ng-model="editjob.contact" name="contact">
			<br>
			<a href="#/jobs/{{displayedJob._id}}" class="btn btn-primary" ng-click="updateJob(editjob)">Update</a>
	        
	        
        </div>
	</form>
</div>
