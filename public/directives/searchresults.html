<div>
<h2 class="filtergroup">Job Listings for Portland area</h2> 

<h3>Search Results ({{filtered.length}} results)</h3>

<div class="list-group" >
	<div ng-repeat="p in filtered=(posts | filter:filterByProperties | limitTo: itemsPerPage)">
	    <a href="#/job/{{ p._id }}" class="list-group-item">
			<h4 class="list-group-item-heading">{{p.jobtitle | capitalizeEach}}</h4>
			<p class="list-group-item-text">{{p.company| capitalizeEach}} - {{p.location| capitalizeEach}}, OR - ({{p.geography| capitalizeEach}} area)</p>
			<p class="list-group-item-text">{{p.description | capitalizeFirst | limitTo: 110 }}...</p>
		</a> 
	</div>
</div>
